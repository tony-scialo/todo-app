<div class="todo-container">
  <div class="input-wrapper">
    <mat-form-field>
      <input matInput placeholder="New Todo" [(ngModel)]="newTodo">
    </mat-form-field>
  </div>
  <div class="button-wrapper">
    <button mat-button mat-raised-button (click)="addTodo()">Add Todo</button>
  </div>
  {{ $todos | async | json }}
</div>
