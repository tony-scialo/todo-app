<div class="todo-container">
  <div class="input-wrapper">
    <mat-form-field>
      <input matInput placeholder="New Todo" [(ngModel)]="newTodo">
    </mat-form-field>
  </div>
  <div class="button-wrapper">
    <button mat-button mat-raised-button color="primary" (click)="addTodo()">Add Todo</button>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="(state$ | async).todos" class="mat-elevation-z2">
      <ng-container matColumnDef="todo">
        <th mat-header-cell *matHeaderCellDef>Todo</th>
        <td mat-cell *matCellDef="let element"> {{element.todo}} </td>
      </ng-container>

      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="Example icon-button with a heart icon"
            (click)="completeTodo(element.todo)">
            <mat-icon fontSet=" fa" fontIcon="fa-check"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
