<div class="todo-container">
  <div class="input-wrapper">
    <mat-form-field>
      <input matInput placeholder="New Todo" [(ngModel)]="newTodo">
    </mat-form-field>
  </div>
  <div class="button-wrapper">
    <button mat-button mat-raised-button (click)="addTodo()">Add Todo</button>
  </div>

  <table mat-table [dataSource]="test" class="mat-elevation-z2">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="todo">
      <th mat-header-cell *matHeaderCellDef>Todo</th>
      <td mat-cell *matCellDef="let element"> {{element.todo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  {{ $todos | async | json }}
</div>
