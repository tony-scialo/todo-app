<div class="todo-container">
  <div class="input-wrapper">
    <mat-form-field>
      <input matInput placeholder="New Todo" [(ngModel)]="newTodo">
    </mat-form-field>
  </div>
  <div class="button-wrapper">
    <button mat-button mat-raised-button (click)="addTodo()">Add Todo</button>
  </div>
  <ul>
    <li *ngFor="let todo of (todo$ | async).todos">
      Id: {{ todo.id }}, Todo: {{ todo.todo }}
  </ul>
</div>
